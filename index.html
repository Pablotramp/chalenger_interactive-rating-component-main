<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="shortcut icon" href="/chalenger_interactive-rating-component-main/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start    -->

  <article class="container">
    <div class="rateUs box">
      <form id="formRate">
        <div class="star"><img src="/chalenger_interactive-rating-component-main/images/icon-star.svg"></div>
        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <fieldset class="btn-group">
          <input id="btn1" class="rate-btt" type="button" name="rate1" value="1">
          <input id="btn2" class="rate-btt" type="button" name="rate2" value="2">
          <input id="btn3" class="rate-btt" type="button" name="rate3" value="3">
          <input id="btn4" class="rate-btt" type="button" name="rate4" value="4">
          <input id="btn5" class="rate-btt" type="button" name="rate5" value="5">
        </fieldset>
          <button id="buttonRate">Submit</button>
      </form>
    </div>

  </article>
  <!-- Rating state end -->

  <!-- Thank you state start -->


  <!-- Thank you state end -->


  <script type="module" src="/main.js"></script>
</body>
</html>
